server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: pastley-sale
          uri: lb://pastley-sale
          predicates:
            - Path=/sale/**,/saleDetail/**,/method/**,/cart/**
        - id: pastley-buy
          uri: lb://pastley-buy
          predicates:
            - Path=/provider/**,/buy/**
        - id: pastley-user
          uri: lb://pastley-user
          predicates:
            - Path=/person/**,/user/**,/typeDocument/**,/role/**
        - id: pastley-auth
          uri: lb://pastley-auth
          predicates:
            - Path=/auth/**
        - id: pastley-product
          uri: lb://pastley-product
          predicates:
            - Path=/product/**,/category/**
        - id: pastley-contact
          uri: lb://pastley-contact
          predicates:
            - Path=/contact/**,/contactResponse/**,/company/**,/typePqr/**

