spring:
  application:
    name: pastley-user
  cloud:
    config:
      enabled: true
      uri: http://localhost:8084
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lsy_user?serverTimezone=America/Bogota&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 
#ACTUATOR EUREKA
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# security
security:
  jwt:
    token:
      secret-key: secret
      expire-length: 36000 # 5 minutes duration by default: 5 minutes * 60 seconds * 1000 miliseconds